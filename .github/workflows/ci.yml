name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "adopt"
      - name: Install
        run: |
          mvn install -DskipTests -f Asteroids/SilentUpdate/pom.xml
          mvn install -DskipTests -f Asteroids/Common/pom.xml
          mvn install -DskipTests -f Asteroids/BulletCommon/pom.xml
          mvn install -DskipTests -f Asteroids/Asteroid/pom.xml
          mvn install -DskipTests -f Asteroids/CollisionDetection/pom.xml
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "adopt"
      - name: Run tests
        run: make test
  package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "adopt"
      - name: Make linux binary
        run: make package
